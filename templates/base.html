<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HomeGarWebFront{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Include the footer in the base template -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Range Display -->
    <script>
        // Display and update temperature value
        const tempRange = document.getElementById('maxTemperature');
        const tempValue = document.getElementById('tempValue');
        tempRange.addEventListener('input', function() {
            tempValue.textContent = this.value;
        });

        // Display and update alert interval value
        const intervalRange = document.getElementById('alertInterval');
        const intervalValue = document.getElementById('intervalValue');
        intervalRange.addEventListener('input', function() {
            intervalValue.textContent = this.value;
        });
    </script>
</body>
</html>
