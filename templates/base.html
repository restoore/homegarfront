<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HomeGarWebFront{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Notifications (flash messages) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="my-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Contenu principal -->
        {% block content %}{% endblock %}
    </div>

    <!-- Include the footer in the base template -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Range Display -->
    <script>
        // Display and update temperature value
        const tempRange = document.getElementById('alert_temp_max');
        const tempValue = document.getElementById('tempValue');
        tempRange.addEventListener('input', function() {
            tempValue.textContent = this.value;
        });

        // Display and update alert interval value
        const intervalRange = document.getElementById('alert_frequency');
        const intervalValue = document.getElementById('intervalValue');
        intervalRange.addEventListener('input', function() {
            intervalValue.textContent = this.value;
        });
    </script>
</body>
</html>
